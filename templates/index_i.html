<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pipeline Application</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #007BFF;
            margin-top: 50px;
        }

        #status {
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>{{ message }}</h1>
    <div id="status"></div>
    <script>
        function updateStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status').innerText = `Model Status: ${data.ModelStatus}\nResults Status: ${data.ResultsStatus}`;
                });
        }

        // Update status every 5 seconds
        setInterval(updateStatus, 5000);
    </script>
</body>
</html>
